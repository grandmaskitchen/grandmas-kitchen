<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Workshop ‚Ä¢ Admin</title>
  <meta name="robots" content="noindex,nofollow"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#fffdf8;color:#222;margin:0}
    header,main{max-width:960px;margin:0 auto;padding:16px}
    h1{margin:8px 0 4px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;margin-top:12px}
    .card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .card h2{font-size:1.05rem;margin:0 0 .5rem}
    button, a.btn{background:#44633F;color:#fff;border:0;border-radius:8px;padding:.6rem .9rem;cursor:pointer;text-decoration:none;display:inline-block}
    button.secondary{background:#ddd;color:#222}
    .muted{color:#666}
    pre{background:#111;color:#0f0;padding:10px;border-radius:8px;overflow:auto;max-height:280px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    small{color:#666}
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:.55rem .6rem;border-top:1px solid #eee;vertical-align:top}
    th{font-weight:600;text-align:left;color:#444}
    td.actions{white-space:nowrap}
    .pill{display:inline-block;background:#eef3ee;color:#2f5130;border-radius:999px;padding:.15rem .5rem;font-size:.8rem}
    .btn-danger{background:#b33}
    .btn-quiet{background:#ddd;color:#222}
    input[type="text"]{flex:1;min-width:220px;padding:.55rem .6rem;border:1px solid #cfcfcf;border-radius:8px;font-size:1rem}
  </style>
</head>
<body>
  <header>
    <h1>üîß Workshop</h1>
    <p id="whoami" class="muted" style="margin-top:.25rem"></p>
    <p class="muted">Daily ops: diagnostics, backups, picks, categories, quick deletes.</p>
  </header>

  <main class="grid">
    <!-- Products ‚Äî Archive / Delete -->
    <section class="card" style="grid-column:1/-1">
      <h2>Products ‚Äî Archive / Delete</h2>
      <div class="row" style="margin-bottom:.4rem">
        <input id="prodSearch" type="text" placeholder="Search title, category, or product_num‚Ä¶">
        <button id="prodSearchBtn" type="button">Search</button>
        <label><input type="radio" name="prodState" value="active"> Active</label>
        <label><input type="radio" name="prodState" value="archived"> Archived</label>
        <label><input type="radio" name="prodState" value="all" checked> All</label>
      </div>

      <div class="table-wrap">
        <table aria-label="Products search results">
          <thead>
            <tr>
              <th style="width:48%">Product</th>
              <th style="width:18%">Category</th>
              <th style="width:16%">product_num</th>
              <th style="width:12%">Updated</th>
              <th style="width:6%">Actions</th>
            </tr>
          </thead>
          <tbody id="prodTbody">
            <tr><td colspan="5" class="muted">Type a search and press ‚ÄúSearch‚Äù.</td></tr>
          </tbody>
        </table>
      </div>
      <p class="muted" style="margin-top:.5rem">
        <b>Archive</b> hides the item (kept for revival). <b>Delete</b> removes permanently.
      </p>
    </section>

    <!-- Debug -->
    <section class="card">
      <h2>Debug</h2>
      <pre id="debugBox">(nothing yet)</pre>
    </section>
  </main>

  <script src="/admin/workshop.js" defer></script>
</body>
</html>
