<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product • Grandma’s Kitchen</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .admin-wrap{max-width:760px;margin:2rem auto;padding:1rem}
    form{display:grid;gap:12px}
    label{font-weight:700}
    input,textarea,select{padding:.6rem;border:1px solid #ccc;border-radius:8px}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .actions{display:flex;gap:12px;justify-content:flex-start;margin-top:.5rem}
    #preview{display:none;background:#fff7ea;border:1px solid #eee;border-radius:12px;padding:16px;margin-top:16px}
  </style>
</head>
<body>
<header class="container center">
  <a href="/"><img src="/images/logo.jpg" alt="Grandma’s Kitchen" style="max-height:70px"></a>
  <nav aria-label="Primary">
    <a href="/">Home</a><a href="/about.html">About</a>
    <a href="/recipes.html">Recipes</a><a href="/shop.html">Shop</a>
  </nav>
  <p>Admin: Add a new pantry product</p>
</header>

<main>
  <div class="admin-wrap">
    <h1 class="product-title--detail">Add a New Product</h1>

    <form id="productForm" novalidate>
      <div class="row">
        <div>
          <label for="my_title">My Title *</label>
          <input id="my_title" name="my_title" required />
        </div>
        <div>
          <label for="product_num">My Product #</label>
          <input id="product_num" name="product_num" />
        </div>
      </div>

      <label for="affiliate_link">Affiliate Link (Amazon) *</label>
      <input id="affiliate_link" name="affiliate_link" type="url" required placeholder="https://amzn.to/... or https://www.amazon.co.uk/..." />

      <div class="row">
        <div>
          <label for="image_main">Main Image URL *</label>
          <input id="image_main" name="image_main" type="url" required />
        </div>
        <div>
          <label for="image_small">Small Image URL</label>
          <input id="image_small" name="image_small" type="url" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="amazon_title">Amazon Title</label>
          <input id="amazon_title" name="amazon_title" />
        </div>
        <div>
          <label for="amazon_desc">Amazon Description</label>
          <input id="amazon_desc" name="amazon_desc" />
        </div>
      </div>

      <label for="my_subtitle">My Subtitle</label>
      <input id="my_subtitle" name="my_subtitle" />

      <label for="my_description_short">Short Description</label>
      <textarea id="my_description_short" name="my_description_short" rows="2"></textarea>

      <label for="my_description_long">Long Description</label>
      <textarea id="my_description_long" name="my_description_long" rows="5"></textarea>

      <div class="row">
        <div>
          <label for="where_advertised">Where Advertised</label>
          <input id="where_advertised" name="where_advertised" placeholder="Instagram, Facebook" />
        </div>
        <div>
          <label for="ad_type">Ad Type</label>
          <select id="ad_type" name="ad_type">
            <option value="">—</option>
            <option value="organic">Organic</option>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="amazon_category">Amazon Category</label>
          <input id="amazon_category" name="amazon_category" />
        </div>
        <div>
          <label for="product_type">Product Type</label>
          <select id="product_type" name="product_type">
            <option value="">—</option>
            <option value="powder">Powder</option>
            <option value="tablet">Tablet</option>
            <option value="pill">Pill</option>
            <option value="liquid">Liquid</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="image_extra_1">Extra Image 1 URL</label>
          <input id="image_extra_1" name="image_extra_1" type="url" />
        </div>
        <div>
          <label for="image_extra_2">Extra Image 2 URL</label>
          <input id="image_extra_2" name="image_extra_2" type="url" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="commission_l">Commission %</label>
          <input id="commission_l" name="commission_l" type="number" step="0.01" />
        </div>
        <div style="display:flex;align-items:end;gap:8px">
          <input id="approved" name="approved" type="checkbox" />
          <label for="approved">Approved</label>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-accent" type="submit">Submit</button>
        <a class="btn" href="/shop.html">Back to Pantry</a>
      </div>
    </form>

    <div id="preview"></div>
  </div>
</main>

<footer class="container container--narrow">
  <p>© 2025 Grandma’s Kitchen • All rights reserved</p>
</footer>

<script src="/admin/admin.js" type="module"></script>
</body>
</html>
